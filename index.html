<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
  <header class="bg-secondary flex font-sans">
    <div class="flex logo">
      <p class="font-sans fs-lg text-accent">The Libray</p>
      <img src="./assets/book.svg" alt="">
    </div>
    <div class="btn-group">
      <button 
          id="submit-btn" 
          class="btn btn-secondary fs-300 fw-bold" 
          type="submit"
          style="--br: 8px;">Login</button>
      <button 
          id="submit-btn" 
          class="btn btn-primary fs-300 fw-bold" 
          type="submit"
          style="--br: 8px; margin-left: 24px;">Sign Up</button>
    </div>
  </header>

  <div class="flex content" style="--gap: 0;">
    <main class="container flow" style="order: 1;">
      <h1 
        class="font-sans fs-xl fw-normal text-center text-dark" 
        style="margin-block: 4rem;"
        >Reading List</h1>
      <div id="book-container" class="flex align-center"></div>
    </main>
    <aside class="bg-primary" style="padding-inline: 2rem;">
      <p class="font-sans text-light fs-700 fw-semibold form-title">Register a book:</p>
      <form 
        class="flex flex-column font-sans text-light fs-600 fw-semibold" 
        style="--gap: 2rem; --br: 4px; --text: var(--clr-primary)">
        <div>
          <label for="title">*Title:</label>
          <input type="text" name="title" id="title" required="required" />
        </div>
        <div>
          <label for="author">*Author:</label>
          <input type="text" name="author" id="author" required="required" />
        </div>
        <div>
          <label for="page-count">*Page Count:</label>
          <input type="number" name="page-count" id="page-count">
        </div>
        <p class="validation-text hidden">*Please provide title/author/pages</p>
        <button 
          id="submit-btn" 
          class="btn btn-submit fs-300 fw-bold" 
          style="--br: 8px; align-self: flex-end;">Register</button>
      </form>
    
    </aside>
  </div>

  <script src="./index.js" type="module"></script>
</body>
</html>
